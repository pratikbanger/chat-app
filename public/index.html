<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">

                <h2>LogIn to ChatVerse</h2>

                <div class="form-input">
                    <label for="">Name</label>
                    <input type="text" id="username" placeholder="Enter your name">
                </div>

                <div class="form-input">
                    <button id="join-user">JOIN US</button>
                </div>

            </div>
        </div>

        <div class="screen chat-screen">

            <div class="header">
                <div class="logo">ChatVerse</div>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Accounts
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://github.com/pratikbanger" target="_blank">GitHub</a></li>
                    <li><a class="dropdown-item" href="https://www.linkedin.com/in/pratik-bangar-677013258" target="_blank">Linkedin</a></li>
                </ul>

                <i id="exit-chat" class="fa-sharp fa-2x fa-solid fa-circle-xmark"></i>
            </div>

            <div class="messages">
                <!-- messages will be visible here -->
            </div>

            <div class="typebox">
                <input type="text" id="message-input">
                <button id="send-message">SEND</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <!-- External Script -->
    <script src="https://kit.fontawesome.com/d7794c7bd4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
